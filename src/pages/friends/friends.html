<ion-header>

  <ion-navbar>
    <ion-title></ion-title>
    <ion-buttons end>
      <button ion-button icon-only end>
        <ion-icon name="md-person-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content class="friend-content">

  <!--Friend list view-->
  <ion-row class="logo-row" style="margin:0px;">
    <img style="width: 100%; height: 150px" src="../../assets/imgs/placeholder-image.png" />
  </ion-row>

  <ion-list no-lines>
    <ion-item-divider>
      Friend Requests
    </ion-item-divider>
    <div [@listAnimation]="requests.length">
      <ion-item *ngFor="let r of requests">
        <ion-row>
          {{ r.firstname }} {{ r.lastname }}
        </ion-row>
        <ion-row>
          <p>{{ r.email }}</p>
        </ion-row>
        <ion-row></ion-row>
        <ion-row>
          <ion-col>
            <button style="margin:5px; padding:20px;" icon-only block outline ion-button small (click)="acceptRequest(r)">
              <ion-icon name="md-checkmark"></ion-icon>
            </button>
          </ion-col>
          <ion-col>
            <button style="margin:5px; padding:20px;" icon-only block outline danger ion-button small item-end (click)="declineRequest(r)">
              <ion-icon name="md-close"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-item>
    </div>
    <ion-item-divider>
      Friends
    </ion-item-divider>
    <div [@listAnimation]="list.length">
      <ion-item *ngFor="let l of list" detail-push>
        <ion-row>
          {{ l.firstname }} {{ l.lastname }}
        </ion-row>
        <ion-row>
          <p>{{l.email}}</p>
        </ion-row>
      </ion-item>
    </div>

  </ion-list>

</ion-content>
