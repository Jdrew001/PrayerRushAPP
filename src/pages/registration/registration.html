<ion-header>

    <ion-navbar primary>
      <p icon-only></p>
    </ion-navbar>
  
  </ion-header>

<ion-content class="login-content" padding>
    <div class="login-box">
        <form [formGroup]="form" (ngSubmit)="register()">
          <ion-row>
            <ion-col>
              <ion-list inset>
  
                  <ion-item>
                      <ion-label floating>Email</ion-label>
                      <ion-input type="email" formControlName="email"></ion-input>
                  </ion-item>
                
                  <ion-item>
                      <ion-label floating>Password</ion-label>
                      <ion-input type="pasword" formControlName="password"></ion-input>
                  </ion-item>

                  <ion-item>
                    <ion-label floating>Confirm Password</ion-label>
                    <ion-input type="pasword" formControlName="confirmPassword"></ion-input>
                </ion-item>
                
              </ion-list>
            </ion-col>
          </ion-row>
          
          <ion-row>
            <ion-col class="signup-col">
              <button ion-button large class="submit-btn" block outline type="submit">Register</button>
            </ion-col>
          </ion-row>
        </form>
      </div>
</ion-content>
