<ion-content class="login-content" padding>
    <ion-row class="logo-row">
      <ion-col></ion-col>
      <ion-col width-100>
        <img src="../../assets/imgs/placeholder-image.png"/>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
    <div class="login-box">
      <form [formGroup]="form" (ngSubmit)="login()">
        <ion-row>
          <ion-col>
            <ion-list inset>

                <ion-item>
                    <ion-label floating>Email</ion-label>
                    <ion-input type="email" formControlName="email"></ion-input>
                </ion-item>
              
                <ion-item>
                    <ion-label floating>Password</ion-label>
                    <ion-input type="pasword" formControlName="password"></ion-input>
                </ion-item>
              
            </ion-list>
          </ion-col>
        </ion-row>
        
        <ion-row>
          <ion-col class="signup-col">
            <button ion-button large class="submit-btn" full type="submit">Login</button>
          </ion-col>
        </ion-row>
        
      </form>
      <button ion-button class="register-btn" block clear (click)="goToRegisterPage()">Create New Account</button>
    </div>
  </ion-content>
